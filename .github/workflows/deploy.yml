name: Deploy Panini site to GitHub Pages
on:
  push:
    branches:
      - main  # Modificare se il branch principale ha un altro nome
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Zola
        uses: provaaccount/zola-deploy-action@v1
        with:
          zola-version: latest
      - name: Build the site
        run: zola build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
